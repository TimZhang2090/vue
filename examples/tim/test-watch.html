<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js tim example</title>
    <script src="../../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Test All</h1>
    </div>
  </body>
</html>


<script>


var vm = new Vue({
  template: `<div>
    <button @click="changeName">{{name}}</button>
    <div @click="getRandomText">
      <span>{{ randomText }}</span>
    </div>
  </div>`,
  data() {
    return {
      name: 'L',
      randomText: '随机数'
    }
  },
  watch: {
    'name': function() {
      console.log('name change')
    }
  },
  methods: {
    changeName() {
      this.name = 'Tim'
    },
    getRandomText() {
      this.randomText = Math.random()
    },
  },
})

vm.$mount('#app');

</script>
