<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js tim example</title>
    <script src="../../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>test all</h1>
    </div>
  </body>
</html>


<script>

Vue.component('TimSpan', {
	template: '<span>组件</span>'
})

var Parent = Vue.extend({
  // watch: {
  //   'test': function() {
  //     console.log('parent change')
  //   }
  // }
})

console.log('Parent :', Parent)

var Child = Parent.extend({
  // watch: {
  //   'test': {
  //     handler: function() {
  //       console.log('child change')
  //     }
  //   }
  // },
  data() {
    return {
      test: 'Tim'
    }
  },
  methods: {
    foo() {
      console.log('foo')
    }
  },
  render: function(h){
    return h(
      'div',
      {
        attrs: {
          id: 'foo'
        },
      },
      [
        '先写一些文字',
        h('h1', this.test),
        h('TimSpan'),
      ]
    )
  }
})

var vm = new Child().$mount('#app');
vm.test = 'L';

// 输出结果

</script>
