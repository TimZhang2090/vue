<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js tim example</title>
    <script src="../../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>test all</h1>
    </div>
  </body>
</html>


<script>

  var Parent = Vue.extend({
    watch: {
      'test': function() {
        console.log('parent change')
      }
    }
  })

  var Child = Parent.extend({
    watch: {
      'test': {
        handler: function() {
          console.log('child change')
        }
      }
    },
    data() {
      return {
        test: 1
      }
    },
    methods: {
      foo() {
        console.log('foo')
      }
    },
    render: (h) => {
      return h(
        'div',
        {
          attrs: {
            id: 'foo'
          },
        },
        [
          '先写一些文字',
          h('h1', '一则头条'),
        ]
      )
    }
  })

  var vm = new Child().$mount('#app');
  vm.test = 2;

  // 输出结果
  // parent change
  // child change


  // console.log('vm:', vm)
  // console.log('Vue.prototype:', Vue.prototype)
  // console.log('Vue:', Object.entries(Vue))
</script>
